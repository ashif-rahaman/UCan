<html>
    <head>
        <title>Hover Dropdown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        
        <script>
            function myFunction() {
                var x = document.getElementById("Demo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>
        
    </head>
    
    <body class="w3-container">
        <div class="w3-padding-16 w3-dropdown-hover" style="margin-left:250px">
            <div class="w3-btn w3-blue">Hover Me</div>
            <div class="w3-dropdown-content w3-light-grey">
                <a href='http://www.facebook.com'>Facebook</a>
                <a href='https://twitter.com/?lang=en'>Twitter</a>
                <a href='https://uiu.ac.bd'>UIU</a>
                <a href='https://www.youtube.com/watch?v=L5GwTfI_PD8'>Don't Click</a>
            </div>
        </div>
        
        <div class="w3-dropdown-click">
            <button onclick="myFunction()" class="w3-btn">Button</button>
            <div id="Demo" class="w3-dropdown-content w3-card-4">
                 <a href='http://www.facebook.com'>Facebook</a>
                <a href='https://twitter.com/?lang=en'>Twitter</a>
                <a href='https://uiu.ac.bd'>UIU</a>
                <a href='https://www.youtube.com/watch?v=L5GwTfI_PD8'>Don't Click</a>
            </div>
        </div>
        
        <div>
            <div class="w3-row-padding">
                <div class="w3-col w3-display-container w3-dropdown-hover" style="width: 110px">
                    <img src="https://avatars0.githubusercontent.com/u/20321360?v=3&s=400" 
                         style="height: 100px;width: 100px" class="w3-circle"/>
                    <div class="w3-display-topmiddle w3-text-white">Shweta</div>
                    <div class="w3-dropdown-content">
                        <a href="https://www.facebook.com/shrabon.dhara.sb"><img src="https://avatars0.githubusercontent.com/u/20321360?v=3&s=400" 
                                                                                 class="w3-round-large" style="max-width: 400px"/>
                        </a>
                    </div>
                </div>
                
                <div class="w3-col w3-display-container w3-dropdown-hover" style="width: 110px">
                    <img src="https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-1/c0.17.160.160/p160x160/13442193_1110829018990987_818848501226038812_n.jpg?oh=055fe6623e6b6b50976a2d1456987084&oe=5831C14A" 
                         style="height: 100px;width: 100px" class="w3-circle"/>
                    <div class="w3-display-topmiddle w3-text-white">Srabony</div>
                    <div class="w3-dropdown-content">
                        <a href="https://www.facebook.com/shahriar.sr"><img src="https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-9/13442193_1110829018990987_818848501226038812_n.jpg?oh=3d6e3b4d5334dd02b2387cb0ca302f64&oe=57F8C139" 
                                                                                 class="w3-round-large" style="max-width: 400px"/>
                        </a>
                    </div>
                </div>
                
                <div class="w3-col w3-display-container w3-dropdown-hover" style="width: 110px">
                    <img src="https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-1/c5.0.160.160/p160x160/13524431_10208903243410063_5074401144813409757_n.jpg?oh=4d63410955744abb218c2d1f424468c9&oe=5800D318" 
                         style="height: 100px;width: 100px" class="w3-circle"/>
                    <div class="w3-display-topmiddle w3-text-white">Ayon</div>
                    <div class="w3-dropdown-content">
                        <a href="https://www.facebook.com/arif.f.ayon"><img src="https://scontent-sin1-1.xx.fbcdn.net/v/t1.0-9/13524431_10208903243410063_5074401144813409757_n.jpg?oh=a85da730ca9c28645dcf8aef42033053&oe=57F07294" 
                                                                            class="w3-round-large" style="max-width: 400px"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
